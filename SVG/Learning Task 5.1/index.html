<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Learning Task 5.1 — SVG Combinations</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root { --bg:#0f1221; --card:#141832; --ink:#e8ecff; --muted:#a6afd2; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink)}
  header{padding:20px 16px 0;text-align:center}
  header h1{font-size:18px;margin:0;color:var(--muted)}
  .grid{display:grid;gap:16px;padding:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));max-width:1200px;margin:0 auto}
  figure{margin:0;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:12px;display:flex;flex-direction:column;align-items:center;justify-content:space-between;height:360px}
  svg{width:200px;height:300px;display:block;background:#0a0e20;border-radius:10px}
  figcaption{font-size:12px;line-height:1.2;color:var(--muted);text-align:center;min-height:24px;display:flex;align-items:center;justify-content:center;width:100%}
</style>
</head>
<body>
<header><h1>SVG Art Combinations (200×300)</h1></header>

<main class="grid">

  <figure>
    <svg viewBox="0 0 200 300">
      <circle cx="100" cy="80" r="42" fill="#ff6b6b" stroke="#c74848" stroke-width="3">
        <animate attributeName="cy" values="80;65;80" dur="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" additive="sum" repeatCount="indefinite"/>
      </circle>
      <circle cx="88" cy="68" r="7" fill="#ffd6d6" opacity=".8"/>
      <line x1="100" y1="122" x2="100" y2="250" stroke="#d0d0d0" stroke-width="3"/>
      <line x1="70" y1="260" x2="130" y2="260" stroke="#5aa86a" stroke-width="8">
        <animate attributeName="stroke" values="#5aa86a;#7edc92;#5aa86a" dur="1.5s" repeatCount="indefinite"/>
      </line>
    </svg>
    <figcaption>1) Line + Circle</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <rect x="55" y="40" width="90" height="60" rx="10" fill="#e6f0ff" stroke="#5b7bb2" stroke-width="3"/>
      <rect x="45" y="105" width="110" height="130" rx="14" fill="#cfe3ff" stroke="#5b7bb2" stroke-width="3"/>
      <rect x="20" y="135" width="25" height="16" rx="8" fill="#5b7bb2">
        <animateTransform attributeName="transform" type="translate" values="0 0;0 -6;0 0" dur="1s" repeatCount="indefinite"/>
      </rect>
      <rect x="155" y="135" width="25" height="16" rx="8" fill="#5b7bb2">
        <animateTransform attributeName="transform" type="translate" values="0 0;0 -6;0 0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <circle cx="85" cy="70" r="9" fill="#2d3a4a"/>
      <circle cx="115" cy="70" r="9" fill="#2d3a4a"/>
      <circle cx="100" cy="140" r="8" fill="#ffb703">
        <animate attributeName="r" values="8;11;8" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="170" r="8" fill="#fb8500">
        <animate attributeName="r" values="8;11;8" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="200" r="8" fill="#ff6b6b">
        <animate attributeName="r" values="8;11;8" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      <rect x="60" y="235" width="30" height="16" rx="4" fill="#5b7bb2"/>
      <rect x="110" y="235" width="30" height="16" rx="4" fill="#5b7bb2"/>
    </svg>
    <figcaption>2) Circle + Rectangle</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <circle cx="165" cy="50" r="18" fill="#f0f0f0">
        <animate attributeName="r" values="18;24;18" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="90" r="3" fill="#bfe1ff"/>
      <circle cx="75" cy="110" r="3" fill="#bfe1ff"/>
      <circle cx="115" cy="95" r="3" fill="#bfe1ff"/>
      <circle cx="150" cy="130" r="3" fill="#bfe1ff"/>
      <circle cx="125" cy="165" r="3" fill="#bfe1ff"/>
      <circle cx="85" cy="185" r="3" fill="#bfe1ff"/>
      <polyline points="40,90 75,110 115,95 150,130 125,165 85,185" fill="none" stroke="#9fd3ff" stroke-width="2">
        <animate attributeName="stroke" values="#9fd3ff;#ffffff;#9fd3ff" dur="1.5s" repeatCount="indefinite"/>
      </polyline>
    </svg>
    <figcaption>3) Polyline + Circle</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <ellipse cx="95" cy="150" rx="62" ry="36" fill="#5ec0a8" stroke="#2f7e6f" stroke-width="3"/>
      <polygon points="150,150 185,130 185,170" fill="#48a892" stroke="#2f7e6f" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="0 150 150;10 150 150;0 150 150" dur="1.8s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="90,124 74,104 110,116" fill="#48a892"/>
      <ellipse cx="118" cy="145" rx="6" ry="6" fill="#fff"/>
      <ellipse cx="118" cy="145" rx="2.5" ry="2.5" fill="#000"/>
    </svg>
    <figcaption>4) Polygon + Ellipse</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <rect x="50" y="242" width="100" height="18" rx="4" fill="#c1c1c1"/>
      <line x1="100" y1="100" x2="100" y2="242" stroke="#9a9a9a" stroke-width="8"/>
      <circle cx="100" cy="75" r="46" fill="#ffd166" stroke="#d4a436" stroke-width="4"/>
      <circle cx="100" cy="75" r="30" fill="none" stroke="#8d5a97" stroke-width="6">
        <animateTransform attributeName="transform" type="rotate" values="0 100 75;360 100 75" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <rect x="70" y="126" width="60" height="24" rx="6" fill="#8d5a97">
        <animate attributeName="fill" values="#8d5a97;#b57ab8;#8d5a97" dur="1.5s" repeatCount="indefinite"/>
      </rect>
    </svg>
    <figcaption>5) Circle + Line + Rectangle</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <polygon points="20,230 80,90 140,230" fill="#9bb7d4"/>
      <polygon points="70,240 120,130 180,240" fill="#89a6c3"/>
      <polygon points="80,90 68,112 92,112" fill="#ffffff"/>
      <polygon points="120,130 108,152 132,152" fill="#ffffff"/>
      <polyline points="28,228 60,206 78,214 96,196 112,204 130,190 150,198 170,190" fill="none" stroke="#6b4f3a" stroke-width="4" stroke-linejoin="round">
        <animate attributeName="stroke" values="#6b4f3a;#d28552;#6b4f3a" dur="1s" repeatCount="indefinite"/>
      </polyline>
      <polygon points="0,240 200,240 200,300 0,300" fill="#cfe6c3"/>
    </svg>
    <figcaption>6) Polyline + Polygon</figcaption>
  </figure>

  <figure>
    <svg viewBox="0 0 200 300">
      <circle cx="165" cy="45" r="22" fill="#ffd166">
        <animate attributeName="fill" values="#ffd166;#ff9f1c;#ffd166" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="22;26;22" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <rect x="0" y="230" width="200" height="70" fill="#b9e3a1"/>
      <rect x="48" y="160" width="84" height="70" fill="#ffddd2" stroke="#b46b5b" stroke-width="3"/>
      <polygon points="42,160 90,125 138,160" fill="#7d4f50"/>
      <rect x="86" y="186" width="24" height="44" fill="#8d5a97"/>
      <rect x="58" y="170" width="18" height="18" fill="#a8dadc"/>
      <rect x="104" y="170" width="18" height="18" fill="#a8dadc"/>
      <polyline points="98,230 101,244 108,258 118,272 132,300" fill="none" stroke="#c2a477" stroke-width="6">
        <animate attributeName="stroke" values="#c2a477;#f6d97a;#c2a477" dur="1.5s" repeatCount="indefinite"/>
      </polyline>
      <ellipse cx="34" cy="228" rx="18" ry="10" fill="#6bbf59">
        <animate attributeName="rx" values="18;22;18" dur="1.2s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="49" cy="228" rx="14" ry="8" fill="#79cc66">
        <animate attributeName="rx" values="14;18;14" dur="1.2s" repeatCount="indefinite"/>
      </ellipse>
    </svg>
    <figcaption>7) Circle + Rectangle + Polyline + Polygon + Ellipse</figcaption>
  </figure>

</main>
</body>
</html>
